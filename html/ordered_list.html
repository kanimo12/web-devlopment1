<!doctype html>
<html>
	<head>
		<title>ordered list</title>
	</head>
	<body>
		<ol>
			<li>linux</li>
			<li>mac</li>
			<li>Windows</li>
			<li>Android</li>
		</ol>
		<ol type="a">
			<li>linux</li>
			<li>mac</li>
			<li>windows</li>
			<li>Android</li>
		</ol>
		<ol start="1">
			<li>linux</li>
			<li>mac</li>
			<li>Windows</li>
			<li>Android</li>
		</ol>
		<ol reversed="reversed">
			<li>linux</li>
			<li>mac</li>
			<li>Windows</li>
			<li>Android</li>
		</ol>
	</body>
</html>
